<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume - Cybersecurity Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HORNÁ SEKCIA S FAREBNÝM PÁSMOM -->
  <div class="top-section">

    <!-- NAVBAR EN -->
    <nav class="top-nav nav-eng active">
      <button class="tab-button active" data-tab="info">Info</button>
      <button class="tab-button" data-tab="education">Education</button>
      <button class="tab-button" data-tab="experience">Experience</button>
    </nav>

    <!-- NAVBAR SK -->
    <nav class="top-nav nav-sk">
      <button class="tab-button active" data-tab="info">Info</button>
      <button class="tab-button" data-tab="education">Vzdelanie</button>
      <button class="tab-button" data-tab="experience">Skúsenosti</button>
    </nav>

    <!-- JAZYK -->
    <div class="lang-switch">
      <button class="lang-btn active" data-lang="eng">ENG</button>
      <button class="lang-btn" data-lang="sk">SK</button>
    </div>

  </div>

  <!-- HLAVNÝ OBSAH -->
  <div class="content-wrapper">

    <!-- ANGLICKY -->
    <div class="lang-content lang-eng active">
      <section id="info-eng" class="tab-content active">
        <div class="info-block">
          <h1 class="name">Your Name</h1>
          <p class="subtitle">21 y/o · Cybersecurity student at TUKE</p>
          <p>I am a cybersecurity student...</p>
        </div>
      </section>

      <section id="education-eng" class="tab-content">
        <div class="info-block">
          <p>Education details in English...</p>
        </div>
      </section>

      <section id="experience-eng" class="tab-content">
        <div class="info-block">
          <p>Experience details in English...</p>
        </div>
      </section>
    </div>

    <!-- SLOVENSKY -->
    <div class="lang-content lang-sk">
      <section id="info-sk" class="tab-content active">
        <div class="info-block">
          <h1 class="name">Tvoje Meno</h1>
          <p class="subtitle">21 rokov · študent kyberbezpečnosti na TUKE</p>
          <p>Som študent kyberbezpečnosti...</p>
        </div>
      </section>

      <section id="education-sk" class="tab-content">
        <div class="info-block">
          <p>Štúdium na TUKE...</p>
        </div>
      </section>

      <section id="experience-sk" class="tab-content">
        <div class="info-block">
          <p>Skúsenosti / projekty...</p>
        </div>
      </section>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
